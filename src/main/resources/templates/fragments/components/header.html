<header th:fragment="site-header" xmlns:th="http://www.thymeleaf.org"
        class="sticky top-0 z-50 bg-white border-b-4 border-blue-500">
    <nav class="navbar flex items-center justify-between px-6 py-3 gap-6 max-w-7xl mx-auto">

        <!-- 왼쪽: 로고 -->
        <a href="/" class="text-2xl font-bold text-blue-600 whitespace-nowrap flex-shrink-0">
            오늘의영화
        </a>

        <!-- 가운데: 검색 폼 (고정 폭 + 중앙 정렬) -->
        <form action="/search" method="get" class="flex justify-center flex-1">
            <div class="flex w-full max-w-xl gap-2">
                <input
                        type="text"
                        name="keyword"
                        th:value="${keyword != null ? keyword : (param.keyword != null ? param.keyword[0] : '')}"
                        placeholder="영화 제목을 입력하세요"
                        class="flex-1 px-4 py-2 border-2 border-blue-500 rounded-lg text-sm shadow-sm
                            bg-white !text-black placeholder-gray-500
                            focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                />
                <button type="submit"
                        class="px-5 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition text-sm font-medium whitespace-nowrap">
                    검색
                </button>
            </div>
        </form>

        <!-- 오른쪽: 메뉴 -->
        <div class="flex gap-6 text-gray-700 font-medium whitespace-nowrap flex-shrink-0">
            <a href="#boxoffice" class="hover:text-blue-600">박스오피스</a>
            <a href="#cinema" class="hover:text-blue-600">영화관 찾기</a>
            <a href="#map" class="hover:text-blue-600">영화관 지도</a>
        </div>

    </nav>
</header>
