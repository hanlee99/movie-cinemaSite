<header th:fragment="site-header" xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        class="sticky top-0 z-50 bg-white border-b-4 border-blue-500">
    <nav class="navbar flex items-center justify-between px-6 py-3 gap-6 max-w-7xl mx-auto">

        <!-- 왼쪽: 로고 -->
        <a th:href="@{/}" class="text-2xl font-bold text-blue-600 whitespace-nowrap flex-shrink-0">
            오늘의영화
        </a>

        <!-- 가운데: 검색 폼 -->
        <form action="/search" method="get" class="flex justify-center flex-1">
            <div class="flex w-full max-w-xl gap-2">
                <input
                    type="text"
                    name="keyword"
                    th:value="${keyword != null ? keyword : (param.keyword != null ? param.keyword[0] : '')}"
                    placeholder="영화 제목을 입력하세요"
                    class="flex-1 px-4 py-2 border-2 border-blue-500 rounded-lg text-sm shadow-sm
                        bg-white !text-black placeholder-gray-500
                        focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                />
                <button type="submit"
                        class="px-5 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition text-sm font-medium whitespace-nowrap">
                    검색
                </button>
            </div>
        </form>

        <!-- 오른쪽: 메뉴 -->
        <div class="flex gap-6 items-center text-gray-700 font-medium whitespace-nowrap flex-shrink-0">
            <a th:href="@{/}" class="hover:text-blue-600 transition">홈</a>
            <a th:href="@{/cinema/list}" class="hover:text-blue-600 transition">영화관 찾기</a>

            <!-- 로그인 상태에 따른 버튼 표시 -->
            <!-- 비로그인 상태: 로그인 버튼만 -->
            <a sec:authorize="!isAuthenticated()"
               th:href="@{/user/login}"
               class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition text-sm">
                로그인
            </a>

            <!-- 로그인 상태: 사용자 정보 + 마이페이지 + 로그아웃 -->
            <div sec:authorize="isAuthenticated()" class="flex gap-4 items-center">
                <!-- 로그인된 사용자 표시 -->
                <span class="text-sm text-gray-600">
                    <span class="font-semibold text-blue-600" sec:authentication="name"></span>님
                </span>
                <a th:href="@{/user/mypage}" class="hover:text-blue-600 transition">
                    마이페이지
                </a>
                <form th:action="@{/user/logout}" method="post" class="inline">
                    <button type="submit"
                            class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition text-sm">
                        로그아웃
                    </button>
                </form>
            </div>
        </div>

    </nav>
</header>
