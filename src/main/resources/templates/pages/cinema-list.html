<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>영화관 찾기</title>

    <th:block layout:fragment="extra-css">
        <link rel="stylesheet" th:href="@{/css/pages/cinema.css}">
    </th:block>
</head>
<body>
    <main layout:fragment="content" class="py-12">
        <div class="max-w-6xl mx-auto px-4">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">
                🎬 영화관 찾기
            </h2>

            <!-- 지역 필터 -->
            <div class="filter-section">
                <h3 class="text-base font-semibold text-gray-800 mb-4">📍 지역</h3>
                <div class="filter-chips">
                    <button class="chip active" data-region="서울">서울</button>
                    <button class="chip" data-region="경기">경기</button>
                    <button class="chip" data-region="인천">인천</button>
                    <button class="chip" data-region="대전/충청/세종">대전/충청/세종</button>
                    <button class="chip" data-region="대구/경북">대구/경북</button>
                    <button class="chip" data-region="부산/울산/경남">부산/울산/경남</button>
                    <button class="chip" data-region="전라/광주">전라/광주</button>
                    <button class="chip" data-region="강원">강원</button>
                    <button class="chip" data-region="제주">제주</button>
                </div>
            </div>

            <!-- 브랜드 필터 -->
            <div class="filter-section">
                <h3 class="text-base font-semibold text-gray-800 mb-4">🏢 브랜드</h3>
                <div class="filter-chips">
                    <button class="chip active" data-brand="all">전체</button>
                    <button class="chip" data-brand="CGV">CGV</button>
                    <button class="chip" data-brand="메가박스">메가박스</button>
                    <button class="chip" data-brand="롯데시네마">롯데시네마</button>
                </div>
            </div>

            <!-- 특별관 필터 -->
            <div class="filter-section">
                <h3 class="text-base font-semibold text-gray-800 mb-4">✨ 특별관</h3>
                <div class="filter-chips">
                    <button class="chip active" data-special="all">전체</button>
                    <button class="chip" data-special="아이맥스">아이맥스</button>
                    <button class="chip" data-special="수퍼플렉스">수퍼플렉스</button>
                    <button class="chip" data-special="DOLBY CINEMA">DOLBY CINEMA</button>
                </div>
            </div>

            <!-- 극장 목록 -->
            <div class="theater-results" id="theater-results"></div>

            <!-- 페이징 -->
            <div class="pagination" id="pagination" style="margin-top: 30px; text-align: center;"></div>
        </div>
    </main>

    <th:block layout:fragment="extra-scripts">
        <script type="module">
            import { initCinemaList } from '/js/pages/cinema-list.js';
            initCinemaList();
        </script>
    </th:block>
</body>
</html>
