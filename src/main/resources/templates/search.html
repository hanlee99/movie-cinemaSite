<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${keyword != null ? keyword + ' 검색 결과 - 오늘의영화' : '영화 검색 - 오늘의영화'}">영화 검색</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body class="min-h-screen flex flex-col bg-gray-50">

<header th:replace="~{fragments/components/header :: site-header}"></header>

<main class="flex-grow py-8">
    <div class="max-w-6xl mx-auto px-4">

        <!-- 검색 결과 -->
        <div th:if="${keyword != null}">
            <!-- 검색어 표시 -->
            <div class="mb-6">
                <h2 class="text-2xl font-bold text-gray-900">
                    '<span th:text="${keyword}">검색어</span>' 검색 결과
                </h2>
                <p class="text-gray-600 mt-1" th:if="${results != null}">
                    <span th:text="${#lists.size(results)}">0</span>개의 결과를 찾았습니다.
                </p>
            </div>

            <!-- 검색 결과 목록 -->
            <div th:if="${results != null and !results.isEmpty()}">
                <div class="flex flex-wrap gap-6">
                    <div th:each="movie : ${results}" 
                         class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition cursor-pointer"
                         style="width: 14rem"
                         th:onclick="'window.location.href=\'/movies/' + ${movie.id} + '\''">
                        
                        <!-- 포스터 이미지 -->
                        <div class="aspect-[2/3] bg-gray-200 overflow-hidden">
                            <img th:if="${movie.poster != null and !movie.poster.isEmpty()}" 
                                 th:src="${movie.poster}" 
                                 th:alt="${movie.title}"
                                 class="w-full h-full object-cover">
                            <img th:unless="${movie.poster != null and !movie.poster.isEmpty()}" 
                                 th:src="@{/images/irani12.png}" 
                                 th:alt="${movie.title}"
                                 class="w-full h-full object-cover opacity-50">
                        </div>

                        <!-- 영화 정보 -->
                        <div class="p-4">
                            <h3 class="font-semibold text-gray-900 mb-2 line-clamp-2" th:text="${movie.title}">영화 제목</h3>
                            
                            <div class="space-y-1 text-sm text-gray-600">
                                <div th:if="${movie.genre != null}">
                                    <span class="font-medium">장르:</span>
                                    <span th:text="${movie.genre}">-</span>
                                </div>
                                <div th:if="${movie.repRlsDate != null}">
                                    <span class="font-medium">개봉일:</span>
                                    <span th:if="${movie.repRlsDate.length() == 8}"
                                          th:text="${#strings.substring(movie.repRlsDate, 0, 4) + '-' + #strings.substring(movie.repRlsDate, 4, 6) + '-' + #strings.substring(movie.repRlsDate, 6, 8)}">-</span>
                                    <span th:unless="${movie.repRlsDate.length() == 8}"
                                          th:text="${movie.repRlsDate}">-</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 검색 결과 없음 -->
            <div th:if="${results == null or results.isEmpty()}" 
                 class="text-center py-16">
                <div class="text-gray-400 mb-4">
                    <svg class="w-24 h-24 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <h3 class="text-xl font-semibold text-gray-700 mb-2">검색 결과가 없습니다</h3>
                <p class="text-gray-500 mb-6">다른 검색어로 시도해보세요.</p>
                <a href="/" class="inline-block px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                    홈으로 돌아가기
                </a>
            </div>
        </div>

        <!-- 검색어 없을 때 -->
        <div th:if="${keyword == null}" class="text-center py-16">
            <div class="text-gray-400 mb-4">
                <svg class="w-24 h-24 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
            <h3 class="text-xl font-semibold text-gray-700 mb-2">영화를 검색해보세요</h3>
            <p class="text-gray-500">위 검색창에 영화 제목을 입력하세요.</p>
        </div>

    </div>
</main>

<footer th:replace="~{fragments/components/footer :: site-footer}"></footer>

</body>
</html>
