<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/user-layout}">
<head>
    <title>찜한 영화</title>
    <th:block layout:fragment="extra-scripts">
        <script type="module">
            import { initWishlist } from '/js/pages/wishlist.js';

            document.addEventListener('DOMContentLoaded', () => {
                initWishlist();
            });
        </script>
    </th:block>
</head>
<body>
    <!-- 사용자 콘텐츠 -->
    <div layout:fragment="user-content">
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">찜한 영화</h2>
            <p class="text-gray-600 text-sm">나중에 보고 싶은 영화를 저장해두세요</p>
        </div>

        <!-- 찜 목록 -->
        <div id="wishlistContainer" class="space-y-4">
            <!-- JavaScript로 동적 로드 -->
        </div>

        <!-- 빈 목록 메시지 -->
        <div id="emptyMessage" class="hidden bg-white rounded-lg shadow-md p-12 text-center">
            <div class="text-6xl mb-4">❤️</div>
            <h3 class="text-xl font-semibold text-gray-700 mb-2">찜한 영화가 없습니다</h3>
            <p class="text-gray-500 mb-6">관심 있는 영화를 찜해보세요!</p>
            <a href="/" class="inline-block px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                영화 둘러보기
            </a>
        </div>
    </div>
</body>
</html>
