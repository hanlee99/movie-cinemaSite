<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/user-layout}">
<head>
    <title>관람기록</title>

    <th:block layout:fragment="extra-scripts">
        <script type="module">
            import { initWatchHistory } from '/js/pages/watch-history.js';

            document.addEventListener('DOMContentLoaded', () => {
                initWatchHistory();
            });
        </script>
    </th:block>
</head>
<body>
    <!-- 사용자 콘텐츠 -->
    <div layout:fragment="user-content" class="max-w-7xl mx-auto px-4">
        <!-- 헤더 -->
        <div class="mb-6 flex flex-wrap items-center justify-between gap-4">
            <h1 class="text-3xl font-bold text-gray-800">📽️ 관람기록</h1>
            <div class="flex gap-2">
                <a href="/" class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    영화 찾아서 추가하기
                </a>

            </div>
        </div>

        <div id="loading" class="text-center py-12 text-gray-600">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
            로딩 중...
        </div>

        <div id="empty" class="text-center py-12 bg-white rounded-lg shadow-md" style="display: none;">
            <div class="text-6xl mb-4">📽️</div>
            <h2 class="text-xl font-semibold text-gray-700 mb-2">아직 관람기록이 없습니다</h2>
            <p class="text-gray-500 mb-4">영화를 보고 기록을 남겨보세요!</p>
            <a href="/" class="inline-block px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                영화 둘러보기
            </a>
        </div>

        <div id="historyList" class="space-y-4"></div>
    </div>
</body>
</html>
