<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/user-layout}">
<head>
    <title>관람기록</title>

    <th:block layout:fragment="extra-scripts">
        <script type="module">
            import { initWatchHistory } from '/js/pages/watch-history.js';

            document.addEventListener('DOMContentLoaded', () => {
                initWatchHistory();
            });
        </script>
    </th:block>
</head>
<body>
    <!-- 사용자 콘텐츠 -->
    <div layout:fragment="user-content">
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">관람기록</h2>
            <p class="text-gray-600 text-sm">내가 본 영화를 기록하고 관리하세요</p>
        </div>

        <div id="loading" class="text-center py-12 text-gray-600">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
            로딩 중...
        </div>

        <div id="empty" class="hidden bg-white rounded-lg shadow-md p-12 text-center">
            <div class="text-6xl mb-4">📽️</div>
            <h3 class="text-xl font-semibold text-gray-700 mb-2">관람기록이 없습니다</h3>
            <p class="text-gray-500 mb-6">영화를 보고 기록을 남겨보세요!</p>
            <a href="/" class="inline-block px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                영화 둘러보기
            </a>
        </div>

        <div id="historyList" class="space-y-4"></div>
    </div>
</body>
</html>
