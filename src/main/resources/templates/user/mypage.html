<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/user-layout}">
<head>
    <title>마이페이지</title>
</head>
<body>
    <!-- 사용자 콘텐츠 -->
    <div layout:fragment="user-content">
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">내 정보</h2>
            <div class="space-y-3">
                <div class="flex border-b border-gray-200 pb-3">
                    <div class="font-semibold text-gray-700 w-32">닉네임</div>
                    <div class="text-gray-900" th:text="${nickname}">닉네임</div>
                </div>
                <div class="flex border-b border-gray-200 pb-3">
                    <div class="font-semibold text-gray-700 w-32">이메일</div>
                    <div class="text-gray-900" th:text="${email}">이메일</div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <a href="/user/watch-history" class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition text-center">
                <div class="text-4xl mb-2">📽️</div>
                <h3 class="text-lg font-semibold text-blue-600 mb-2">관람기록</h3>
                <p class="text-gray-600 text-sm">내가 본 영화 기록 관리</p>
            </a>

            <a href="/user/wishlist" class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition text-center">
                <div class="text-4xl mb-2">❤️</div>
                <h3 class="text-lg font-semibold text-blue-600 mb-2">찜한 영화</h3>
                <p class="text-gray-600 text-sm">보고 싶은 영화 목록</p>
            </a>

            <a href="/user/reviews" class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition text-center">
                <div class="text-4xl mb-2">✍️</div>
                <h3 class="text-lg font-semibold text-blue-600 mb-2">내 리뷰</h3>
                <p class="text-gray-600 text-sm">작성한 리뷰 보기</p>
            </a>
        </div>
    </div>
</body>
</html>
