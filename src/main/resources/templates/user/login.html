<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/auth-layout}">
<head>
    <title>로그인</title>
</head>
<body>
    <div layout:fragment="content">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">로그인</h2>

        <!-- Error Message -->
        <div th:if="${param.error}"
             class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded text-center text-sm">
            로그인에 실패했습니다. 다시 시도해주세요.
        </div>

        <!-- 소셜 로그인 버튼 -->
        <div class="space-y-3">
            <!-- 네이버 로그인 -->
            <a th:href="@{/oauth2/authorization/naver}"
               class="flex items-center justify-center w-full py-3 bg-[#03C75A] text-white font-semibold rounded hover:bg-[#02B350] transition-all duration-200 shadow-md">
                <svg class="w-5 h-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M13.6 10.4L6.4 0H0v20h6.4V9.6L13.6 20H20V0h-6.4v10.4z"/>
                </svg>
                네이버로 로그인
            </a>

            <!-- 구글 로그인 -->
            <a th:href="@{/oauth2/authorization/google}"
               class="flex items-center justify-center w-full py-3 bg-white text-gray-700 font-semibold rounded border-2 border-gray-300 hover:border-gray-400 hover:bg-gray-50 transition-all duration-200 shadow-md">
                <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                구글로 로그인
            </a>
        </div>

        <!-- 개발자용 로그인 안내 (선택사항 - 작게 표시) -->
        <div class="text-center mt-8 text-gray-500 text-xs">
            테스트 계정 로그인은
            <a th:href="@{/user/dev-login}"
               class="text-gray-600 hover:text-gray-800 underline">
                여기
            </a>
        </div>
    </div>
</body>
</html>
