# PostgreSQL (Docker Compose)
spring.datasource.url=jdbc:postgresql://postgres:5432/moviedb
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=movieuser
spring.datasource.password=moviepass
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA - create\uB85C \uBCC0\uACBD (\uCD08\uAE30 \uB370\uC774\uD130 \uB85C\uB4DC\uC6A9)
spring.jpa.hibernate.ddl-auto=create  # \u2190 update\uC5D0\uC11C create\uB85C

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# \uB85C\uAE45
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE