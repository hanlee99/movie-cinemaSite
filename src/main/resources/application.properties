spring.application.name=movie

# JPA \uACF5\uD1B5
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# \uB85C\uAE45 \uACF5\uD1B5
logging.level.root=INFO
logging.level.com.example=DEBUG
logging.file.name=logs/application.log
logging.file.max-size=10MB
logging.charset.console=UTF-8


# \uC778\uCF54\uB529
server.servlet.encoding.force=true
server.servlet.encoding.charset=UTF-8
spring.thymeleaf.encoding=UTF-8

# Thymeleaf 설정
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

# API \uD0A4
api.kobis.key=${KOBIS_API_KEY}
api.kmdb.key=${KMDB_API_KEY}
api.kakao.key=${KAKAO_API_KEY}

# \uC11C\uBC84
server.port=${PORT:8080}


# \uD65C\uC131 \uD504\uB85C\uD30C\uC77C
spring.profiles.active=${SPRING_PROFILES_ACTIVE:local}

# Admin
admin.username=${ADMIN_USERNAME:admin}
admin.password=${ADMIN_PASSWORD:admin123}

# OAuth2 - Naver
spring.security.oauth2.client.registration.naver.client-id=${NAVER_CLIENT_ID}
spring.security.oauth2.client.registration.naver.client-secret=${NAVER_CLIENT_SECRET}
spring.security.oauth2.client.registration.naver.redirect-uri={baseUrl}/login/oauth2/code/naver
spring.security.oauth2.client.registration.naver.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.naver.scope=name,email

spring.security.oauth2.client.provider.naver.authorization-uri=https://nid.naver.com/oauth2.0/authorize
spring.security.oauth2.client.provider.naver.token-uri=https://nid.naver.com/oauth2.0/token
spring.security.oauth2.client.provider.naver.user-info-uri=https://openapi.naver.com/v1/nid/me
spring.security.oauth2.client.provider.naver.user-name-attribute=response

# OAuth2 - Google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/google
spring.security.oauth2.client.registration.google.scope=profile,email